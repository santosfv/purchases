spring.application.name=purchases

treasury.api.url=https://api.fiscaldata.treasury.gov/services/api/fiscal_service
treasury.api.ratesEndpoint=/v1/accounting/od/rates_of_exchange

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:purchasedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
